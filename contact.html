<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - moveKenya</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f4f4; color: #26333f; }

    header {
      background: linear-gradient(135deg, #26333f, #434d56);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .contact-section {
      max-width: 1200px;
      margin: auto;
      padding: 60px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    
    .contact-info, .contact-form {
      flex: 1 1 450px;
    }

    .contact-info h2, .contact-form h2 {
      color: #d06f49;
      margin-bottom: 16px;
    }

    .contact-info p {
      margin: 10px 0;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    form button {
      background: #d06f49;
      color: white;
      padding: 12px 20px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
