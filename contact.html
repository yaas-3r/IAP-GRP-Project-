<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - moveKenya</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f4f4; color: #26333f; }

    header {
      background: linear-gradient(135deg, #26333f, #434d56);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .contact-section {
      max-width: 1200px;
      margin: auto;
      padding: 60px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    
    .contact-info, .contact-form {
      flex: 1 1 450px;
    }

    .contact-info h2, .contact-form h2 {
      color: #d06f49;
      margin-bottom: 16px;
    }

    .contact-info p {
      margin: 10px 0;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    form button {
      background: #d06f49;
      color: white;
      padding: 12px 20px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
      form button:hover {
      background: #b45835;
    }

    .map-container {
      margin: 60px auto;
      max-width: 1200px;
      padding: 0 20px;
    }

    .map-container iframe {
      width: 100%;
      height: 400px;
      border: 0;
      border-radius: 8px;
    }

    .cta-banner {
      background: #d06f49;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    .cta-banner h2 {
      margin: 0 0 10px;
    }

    .cta-banner p {
      margin: 0;
      font-size: 18px;
    }
     .footer {
      background-color: #26333f;
      color: #fff;
      padding: 60px 30px 30px;
    }

    .footer-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 40px;
    }

    .footer-column {
      flex: 1 1 280px;
    }

    .footer-column h3 {
      color: #d06f49;
      margin-bottom: 16px;
      font-size: 18px;
      border-bottom: 2px solid #434d56;
      display: inline-block;
      padding-bottom: 6px;
    }

    .logo-area h2 {
      font-size: 24px;
      margin: 10px 0 5px;
      color: #fff;
    }
.logo-area p {
      font-size: 14px;
      color: #aaa;
      margin: 0 0 20px;
    }

    .footer-column p {
      line-height: 1.6;
      font-size: 14px;
      color: #ccc;
    }

    .contact-info p span {
      color: #d06f49;
      margin-right: 8px;
    }

    .nav-links ul,
    .hours-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-links ul li,
    .hours-list li {
      margin: 8px 0;
      color: #bbb;
      font-size: 14px;
      cursor: pointer;
      transition: color 0.3s;
    }
     .nav-links ul li a {
      text-decoration: none;
      color: #bbb;
    }

    .nav-links ul li a:hover {
      color: #fff;
    }

    .hours-list li span {
      float: right;
      color: #ddd;
    }

    .footer-bottom {
      margin-top: 40px;
      border-top: 1px solid #434d56;
      padding-top: 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 14px;
      color: #aaa;
    }

    .footer-bottom a {
      color: #d06f49;
      margin-left: 20px;
      text-decoration: none;
    }
